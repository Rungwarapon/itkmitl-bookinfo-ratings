ratings:
  namespace: student10-bookinfo-uat
  replicas: 1
  imagePullSecrets: registry-bookinfo
  port: 8080
  image: ghcr.io/rungwarapon/bookinfo-ratings
  tag: uat
ingress:
  host: itkmitl.bookinfo.uat.opsta.net
  path: "/student10/ratings(/|$)(.*)"
  serviceType: ClusterIP
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
extraEnv:
  SERVICE_VERSION: v2
  MONGO_DB_URL: mongodb://bookinfo-uat-ratings-mongodb:27017/ratings
  MONGO_DB_USERNAME: ratings
extraEnvSecret:
  MONGO_DB_PASSWORD:
    bookinfo-uat-ratings-mongodb-secret: mongodb-password
  MONGO_ROOT_PASSWORD:
    bookinfo-uat-ratings-mongodb-secret: mongodb-root-password